<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Xarita bilan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-6xl mx-auto p-6">
    <section class="grid lg:grid-cols-2 gap-10 items-start">
      <!-- Left: contact form -->
      <div>
        <h1 class="text-3xl font-bold mb-3">Biz bilan bog‘laning</h1>
        <p class="text-gray-600 mb-6">Savollar bo‘lsa, formani to‘ldiring yoki ofisimizga tashrif buyuring.</p>

        <form class="space-y-4">
          <input class="w-full border rounded-2xl p-3" placeholder="Ismingiz" required />
          <input type="email" class="w-full border rounded-2xl p-3" placeholder="Email" required />
          <input id="address" class="w-full border rounded-2xl p-3" placeholder="Manzil (ixtiyoriy)" />
          <textarea class="w-full border rounded-2xl p-3" rows="5" placeholder="Xabar"></textarea>
          <button class="px-5 py-3 rounded-2xl bg-black text-white">Yuborish</button>
        </form>

        <div class="mt-6 text-sm text-gray-600">
          <p><strong>Telefon:</strong> +998 90 000 00 00</p>
          <p><strong>Email:</strong> info@example.com</p>
          <p><strong>Manzil:</strong> Tashkent, Uzbekistan</p>
        </div>
      </div>

      <!-- Right: map -->
      <div class="rounded-2xl overflow-hidden shadow">
        <!-- Agar siz Google Maps → Share → Embed dan olingan src bilan almashtirsangiz,
             iframe to'g'ridan-to'g'ri sizning joyingizni ko'rsatadi (API key kerak emas). -->
        <iframe
          width="100%" height="420" style="border:0;"
          loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.198455207621!2d69.240562!3d41.311081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38aef48f5aa5e1f5%3A0x8a6c1f5f54b7d92!2sAmir%20Temur%20Square!5e0!3m2!1sen!2s!4v1691234567890">
        </iframe>
        <div class="p-3 text-xs text-gray-500">
          Xarita ko‘rinmaydimi? Domeningiz uchun Google Embed ruxsatlarini yoki brauzer referrer siyosatini tekshiring.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
